---
version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=orion
      - MYSQL_DATABASE=orion

  server:
    restart: always
    build:
      context: orion-server
      args:
        sha: 9c1430d6cd77e9ac16667d5b4c3e4a09f49ff5b7
        database_host: db
        database_port: 3306
        database_name: orion
        database_user: root
        database_password: orion
    depends_on:
      - db

  web:
    restart: always
    build:
      context: orion-web
      args:
        sha: ac4cb0c41a6a20a872dd7e07f664d9e7ead82b5d
        mapbox_api_token: ${MAPBOX_API_TOKEN}
    depends_on:
      - server

  http:
    image: nginx:1.13.7
    restart: always
    volumes:
      - ./http/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "${PORT}:80"
    depends_on:
      - web
