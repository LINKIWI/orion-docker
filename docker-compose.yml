---
version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=orion
      - MYSQL_DATABASE=orion

  server:
    restart: always
    build:
      context: orion-server
      args:
        sha: 1fa148b86aeb69fab204d3b742fa729968b7bc40
        database_host: db
        database_port: 3306
        database_name: orion
        database_user: root
        database_password: orion
    depends_on:
      - db

  web:
    restart: always
    build:
      context: orion-web
      args:
        sha: bc8d77dde3a1d094cb1620686a10122f2738747a
        mapbox_api_token: ${MAPBOX_API_TOKEN}
    depends_on:
      - server

  http:
    image: nginx:1.13.7
    restart: always
    volumes:
      - ./http/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "${PORT}:80"
    depends_on:
      - web
