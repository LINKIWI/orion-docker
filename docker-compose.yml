---
version: '3'

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=orion
      - MYSQL_DATABASE=orion

  server:
    restart: always
    build:
      context: orion-server
      args:
        sha: 43f064e6d95b250ee40280a79c5d934a8b980a24
        database_host: db
        database_port: 3306
        database_name: orion
        database_user: root
        database_password: orion
    depends_on:
      - db

  web:
    restart: always
    build:
      context: orion-web
      args:
        sha: 50ed21d9527e6d2be416324a0da229a9906e324b
        mapbox_api_token: ${MAPBOX_API_TOKEN}
    depends_on:
      - server

  http:
    image: nginx:1.13.7
    restart: always
    volumes:
      - ./http/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "${PORT}:80"
    depends_on:
      - web
